<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPMB SOAR 2025 Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* disable iframe clicks */
    }
    .controls {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(0,0,0,0.6);
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 26px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div id="player"></div>
    <div class="controls" id="muteBtn">ðŸ”‡</div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'Te7Fp7wKJoE', // your video ID
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'Te7Fp7wKJoE',
          controls: 0,
          modestbranding: 1,
          mute: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: function(e) {
            e.target.playVideo();
          }
        }
      });
    }

    const muteBtn = document.getElementById("muteBtn");
    let isMuted = true;

    muteBtn.addEventListener("click", function() {
      if (isMuted) {
        player.unMute();
        muteBtn.textContent = "ðŸ”Š";
      } else {
        player.mute();
        muteBtn.textContent = "ðŸ”‡";
      }
      isMuted = !isMuted;
    });
  </script>
</body>
</html>
